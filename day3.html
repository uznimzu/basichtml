                var Rectangle = function(x1, y1, x2, y2, color) {
                        this.x1 = x1;
                        this.y1 = y1;
                        this.x2 = x2;
                        this.y2 = y2;
                        this.color = color 
                    }

                Rectangle.prototype.show = function() {
                    var width = Math.abs(this.x1 - this.x2);
                    var height = Math.abs(this.y1 - this.y2);

                    document.write("<div class='rectangle' style='width:" + width + "px; height:" + height + "px; background-color:" + this.color + ";'></div>");
